      <div>Kontaktinformasjon</div>
      <img src="../img/profile/profile_icon.png" alt="">
    </div>

    <div class="kc-info">
      <input type="text" class="kci-navn" placeholder="navn...">
      <input type="text" class="kci-epost" placeholder="epost...">
      <input type="text" class="kci-nummer" placeholder="telefonnummer...">
      <input type="text" class="kci-pris" placeholder="pris...">

    </div>

    <div class="kc-utbetalt"></div>

  <section class="map-cont">
    <div class="mc-address">adresse</div>
