<html lang="en">

    <div class="l-card" onclick="view_info(2)">
      <div class="l-title">Jobb 3</div>

      <img src="../img/profile/profile_icon.png" alt="" class="l-employerPic">
    </div>

    <div class="l-card" onclick="view_info(3)">
      <div class="l-title">Jobb 4</div>
      <div class="l-price">100</div>
      <img src="../img/profile/profile_icon.png" alt="" class="l-employerPic">
    </div>

    <div class="l-card" onclick="view_info(4)">
      <div class="l-title">Jobb 5</div>
      <div class="l-price">100</div>
